<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="skin">
            <p id="name"></p>
            <img class="icon" src="img/hearth.png">
            <a id="health"></a>
            <img class="icon" src="img/hunger.png">
            <a id="hunger"></a>
            <img id="img" src="https://minotar.net/armor/body/">
        </div>

        <div class="buttons">
            <select id="players"> </select>

            <div class="cordsCont">
                <a>X</a>
                <input id="x" type="text">
                <a>Y</a>
                <input id="y" type="text">
                <a>Z</a>
                <input id="z" type="text">
            </div>

            <div class="cordCont">
                <a id="X"></a>
                <a id="Y"></a>
                <a id="Z"></a>
            </div>
        </div>

        <div class="ToggleContainer">

            <button type="button" id="follow" class="off" onclick="toggle(this);">
                <img src="img/follow.png">
            </button>

            <button type="button" id="defend" class="off" onclick="toggle(this);">
                <img src="img/defence.png">
            </button>

            <button type="button" id="kill" class="off" onclick="toggle(this);">
                <img src="img/kill.png">
            </button>

            <button type="button" id="moveToCords" class="off" onclick="toggle(this);">
                <img src="img/cords.png">
            </button>

            <button type="button" id="bed" class="off" onclick="toggle(this);">
                <img src="img/bed.png">
            </button>
        </div>

        <div class="ChatContainer">
            <div class="chatbox" id="chatbox">
                
            </div>
            <div class="input">
                <input id="chatInput" class="chat" type="text" placeholder="Enter Message">
                <button class="sent-but" onclick="sendmessage();">
                    <img src="img/right-arrow.png">
                </button>
            </div>
        </div>

        <div id="inv" class="containerInv">
        
        </div>

        <div class="invButtons">
            <input type="button" value="Drop" id="1" onclick="drop();">
            <input type="button" value="chestDrop" id="1" onclick="chestdrop();">
        </div>
    </div>




    <script src="/index.js" type="text/javascript"></script>
</body>

</html>
